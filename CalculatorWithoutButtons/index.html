<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator without Button</title>
    
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="bg">
       <div class="innerbg">   
         <h2>enter values</h2>

         <div class="valueinput">
            <input type="number" id="value1" class="value" placeholder="value">
            <input type="number" id="value2" class="value" placeholder="value">
         </div>

         <div class="input">
            <select name="operator" id="input" class="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
         </div>

         <div class="submit">
             <button type="submit" class="btn" id="submitbtn">calculate</button>
         </div>

        
        </div> 
         
    </div>   
    
    <script src="./script.js">

      
        
    </script>
</body>
</html>
